<div class="container">
  <div class="row">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{Me.Pic}}">
        <div class="card-body">
          <h5 class="card-title">{{Me.Name}}</h5>
          <p class="card-text">{{Me.Bio}}.</p>
        </div>
    </div>
    <div class="col">
      <h1>Progress toward monthly goal.</h1>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
