<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="col">
          <button class="btn btn-block border-success bg-light" (click)="googlelogin()" >Login with Google</button>
        </div>     
      <input #Name placeholder="User Name" />                        
      <button (click)="login(Name.value)" >Login</button>
    </div>
  </div>
</div>
