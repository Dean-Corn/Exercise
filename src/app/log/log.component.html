<h1>Log your Exercise!</h1>
<div class="form">
    <div class="form-group">
        <label for="exerciseDate">What day did you Exercise?</label>
        <input type="date" class="form-control" id="exerciseDate">
      </div>
    <div class="form-group">
      <label for="exerciseChoices">What kind of Exercise did you do?</label>
      <select class="form-control" id="exerciseChoices">
        <option>Walking</option>
        <option>Running</option>
        <option>Swiming</option>
        <option>Weights</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exerciseTime">How long did you Exercise?</label>
      <input type="number" class="form-control" id="exerciseTime" placeholder="Minutes">
    </div>
    <button type="submit" class="btn btn-primary disabled">Submit</button>
</div>
<h1>Exercise Log</h1>
<div class="table-responsive">          
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>3-15-2018</td>
        <td>Walking</td>
        <td>30 Mins</td>
      </tr>
      <tr>
        <td>3-12-2018</td>
        <td>Walking</td>
        <td>30 Mins</td>
      </tr>
    </tbody>
  </table>
</div>
