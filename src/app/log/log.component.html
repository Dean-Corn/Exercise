<h1>Log your Exercise!</h1>
<div class="form">
  <div class="form-group">
      <label for="exerciseDate">What day did you Exercise?</label>
      <input type="date" class="form-control" id="exerciseDate">
    </div>
  <div class="form-group">
    <label for="exerciseType">What day did you Exercise?</label>
    <input type="string" class="form-control" id="exerciseDate">
    </div>
  <div class="form-group">
    <label for="exerciseTime">How long did you Exercise?</label>
    <input type="number" class="form-control" id="exerciseTime" placeholder="Minutes">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addLog(exerciseDate.value, exerciseChoices.value, exerciseTime.value)">Submit</button>
</div>
<h1>Exercise Log</h1>
<div class="table-responsive">          
  <table class="table table-dark" *ngFor="let log of Logs">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{log.Date}}</td>
        <td>{{log.ExerciseType}}</td>
        <td>{{log.TimeExercised}}</td>
      </tr>
    </tbody>
  </table>
</div>
