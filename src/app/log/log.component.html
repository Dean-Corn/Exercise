<h1>Log your Exercise!</h1>
<div class="form">
  <div class="form-group">
      <label for="exerciseDate">What day did you Exercise?</label>
      <input type="date" #date>
      <label for="exerciseType">What kind Exercise exercise did you do?</label>
      <input type="string" #etype>
      <label for="exerciseTime">How long did you Exercise?</label>
      <input type="number" #time placeholder="Minutes">
      <button class="btn btn-primary" (click)="addLog(date.value, etype.value, time.value)">Submit</button>
    </div>
  </div>
<h1>Exercise Log</h1>
<div class="table-responsive">          
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Date</th>
        <th>Exercise</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of Logs">
        <td>{{log.Date}}</td>
        <td>{{log.ExerciseType}}</td>
        <td>{{log.TimeExercised}} Minutes</td>
      </tr>
    </tbody>
  </table>
</div>
